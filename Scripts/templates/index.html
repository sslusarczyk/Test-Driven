<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bare - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <!-- Responsive navbar-->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		  <div class="container">
			<a class="navbar-brand" href="/">Katalog filmowy</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<ul class="navbar-nav mr-auto">
			  <li class="nav-item">
				<a class="nav-link" href="{{ url_for('show_favorites') }}">Ulubione</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="{{ url_for('today') }}">Dzi≈õ w TV</a>
			  </li>
			</ul>
			<form class="form-inline" action="/search" method="GET">
			  <input class="form-control mr-sm-2" type="text" value="{% if search_query %}{{ search_query }}{% endif %}" placeholder="Szukaj" aria-label="Search" name="q">
			  <button class="btn btn-outline-success" type="submit">Szukaj</button>
			</form>
		  </div>
		</nav>
        <!-- Page content-->
        <div class="container">
            <div class="text-center mt-5">
				{% block content %}
				{% with messages = get_flashed_messages() %}
				  {% if messages %}
					{% for message in messages %}
					  <div class="alert alert-info mt-3" role="alert">
						{{ message }}
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						  <span aria-hidden="true">&times;</span>
						</button>
					  </div>
					{% endfor %}
				  {% endif %}
				{% endwith %}
				{% endblock %}
            </div>
        </div>
        <!-- Bootstrap core JS-->
			<script src="vendor/jquery/jquery.slim.min.js"></script>
			<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
